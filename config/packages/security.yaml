security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin/article, roles: ROLE_ADMIN_HOME }
         - { path: ^/admin/animation, roles: ROLE_ADMIN_HOME }
         - { path: ^/admin/presse, roles: ROLE_ADMIN_HOME }

    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN_HOME, ROLE_ADMIN_WHO, ROLE_ADMIN_GABARE_LIFE, ROLE_ADMIN_JOIN_US]
